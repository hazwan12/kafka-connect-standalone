apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  imagePullPolicy: {{ .Values.connectImage.pullPolicy }}
  image:
    application: "{{ .Values.connectImage.repository }}:{{ .Values.connectImage.tag }}"
    init: "{{ .Values.initImage.repository }}:{{ .Values.initImage.tag }}"
  tls:
    autoGeneratedCerts: true
  mountedSecrets:
    - secretRef: kafka-client-config-secure
  dependencies:
    kafka:
      bootstrapEndpoint: "{{ .Values.cloudKafkaURL }}:{{ .Values.cloudKafkaPort }}"
      authentication:
        type: plain
        jaasConfig:
          secretRef: cloud-plain
      tls:
        enabled: true
        ignoreTrustStoreConfig: true 